{% extends 'main/base_dashboard.html' %}
{% block title %}Take Quiz{% endblock %}

{% block content %}
<div class="animate-fadeIn">
    <h2 class="text-xl font-bold text-blue-800 mb-4">{{ lesson.title }} - Quiz</h2>
    <form method="post" class="space-y-6">{% csrf_token %}
        {% for question in questions %}
            <div class="bg-white rounded-xl shadow-lg p-4 transition hover:shadow-xl">
                <h3 class="font-semibold mb-2">{{ forloop.counter }}. {{ question.question_text }}</h3>
                <div class="grid grid-cols-1 gap-2 text-sm text-gray-700">
                    <label class="p-2 border rounded-lg hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="question_{{ question.id }}" value="A" required>
                        A. {{ question.option_a }}
                    </label>
                    <label class="p-2 border rounded-lg hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="question_{{ question.id }}" value="B">
                        B. {{ question.option_b }}
                    </label>
                    <label class="p-2 border rounded-lg hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="question_{{ question.id }}" value="C">
                        C. {{ question.option_c }}
                    </label>
                    <label class="p-2 border rounded-lg hover:bg-blue-50 cursor-pointer">
                        <input type="radio" name="question_{{ question.id }}" value="D">
                        D. {{ question.option_d }}
                    </label>
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition">
            Submit Quiz
        </button>
    </form>
</div>
{% endblock %}
