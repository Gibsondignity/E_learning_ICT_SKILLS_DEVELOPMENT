{% extends 'main/base_dashboard.html' %}
{% block title %}Quiz Result{% endblock %}

{% block content %}
<div class="animate-fadeIn text-center space-y-6">
    <h2 class="text-2xl font-bold text-green-700">ðŸŽ‰ Quiz Completed!</h2>
    <p class="text-gray-700">You scored <strong>{{ correct }} out of {{ total }}</strong></p>
    <div class="mx-auto w-40 h-40 rounded-full bg-green-100 flex items-center justify-center text-3xl font-bold text-green-700 shadow-md">
        {{ score_percent }}%
    </div>
    <a href="{% url 'quizzes' %}" class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Back to Quizzes
    </a>
</div>

<script>
    // Optional: Add confetti for high scores
    if ({{ score_percent }} >= 80) {
        import('https://cdn.skypack.dev/canvas-confetti').then((confetti) => {
            confetti.create(document, { resize: true })({ spread: 180, particleCount: 100 });
        });
    }
</script>
{% endblock %}
