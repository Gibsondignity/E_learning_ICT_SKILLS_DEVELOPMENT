{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Registeration - ICT E-learning Platform</title>
    {% tailwind_css %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-900 to-blue-600 min-h-screen flex items-center justify-center font-sans"
  >
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md space-y-6">
      <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

        <form method="post">
          {% csrf_token %}

          <label class="block mb-2">Username</label>
          <input
            type="text"
            name="username"
            required
            class="w-full mb-4 p-2 border rounded"
          />

          <label class="block mb-2">Password</label>
          <input
            type="password"
            name="password"
            required
            class="w-full mb-4 p-2 border rounded"
          />

          <label class="block mb-2">Full Name</label>
          <input
            type="text"
            name="full_name"
            required
            class="w-full mb-4 p-2 border rounded"
          />

          <label class="block mb-2">Location</label>
          <input
            type="text"
            name="location"
            class="w-full mb-4 p-2 border rounded"
          />

          <label class="block mb-2">Secret Question</label>
          <input
            type="text"
            name="secret_question"
            required
            class="w-full mb-4 p-2 border rounded"
          />

          <label class="block mb-2">Secret Answer</label>
          <input
            type="text"
            name="secret_answer"
            required
            class="w-full mb-4 p-2 border rounded"
          />

          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Register
          </button>
        </form>
        <div class="text-sm text-center text-gray-600">
          Don’t have an account?
          <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </div>
        <div class="mt-3 text-sm text-center">
          <a href="{% url 'reset_password' %}" class="text-blue-600 hover:underline">Forgot Password?</a>
        </div>
  
        <div class="text-xs text-center text-gray-400 pt-4">
          Empowering Rural Communities Through ICT · AI & ML Powered
        </div>
      </div>
    </div>
  </body>
</html>
