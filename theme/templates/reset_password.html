{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Login - ICT E-learning Platform</title>
    {% tailwind_css %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-900 to-blue-600 min-h-screen flex items-center justify-center font-sans"
  >
    <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>

      <form method="post">
        {% csrf_token %}
        <label class="block mb-2">Username</label>
        <input
          type="text"
          name="username"
          required
          class="w-full mb-4 p-2 border rounded"
        />

        <label class="block mb-2">Answer to Your Secret Question</label>
        <input
          type="text"
          name="secret_answer"
          required
          class="w-full mb-4 p-2 border rounded"
        />

        <label class="block mb-2">New Password</label>
        <input
          type="password"
          name="new_password"
          required
          class="w-full mb-4 p-2 border rounded"
        />

        <button
          type="submit"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        >
          Reset Password
        </button>
      </form>
    </div>
  </body>
</html>
